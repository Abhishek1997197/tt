<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        iframe { width: 48%; height: 300px; margin: 5px; }
        .slider { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <h1>Clicker</h1>
    <div class="container">
        <input type="text" id="mainLink" placeholder="Enter main link">
        <button id="startBtn">Start</button>
    </div>
    <div id="mainContainer" class="slider"></div>

    <div class="container">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube link">
        <button id="startYouTube">Start YouTube</button>
    </div>

    <div class="container">
        <input type="text" id="instagramLink" placeholder="Enter Instagram link">
        <button id="startInstagram">Start Instagram</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
